<section [ngClass]="cardsHeaderClass">
  <article class="centered card" *ngFor="let module of modules">
    <section class="content" [routerLink]="module.path">
      <p class="header">{{ module.label }}</p>
      <p class="description">{{ module.description }}</p>
    </section>

    <section class="extra content" *ngIf="module.sections">
      <nav-link *ngFor="let section of module.sections" [section]="section"></nav-link>
    </section>
  </article>
</section>
